name: CI/CD Issue
description: Report issues with the CI/CD pipeline
title: "[CI/CD] "
labels: ["ci-cd", "bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a CI/CD issue! Please provide as much detail as possible.

  - type: dropdown
    id: workflow
    attributes:
      label: Affected Workflow
      description: Which workflow is affected?
      options:
        - CI/CD Pipeline
        - Dependency Management
        - Release Management
        - Preview Deployments
        - Performance Testing
        - Infrastructure Management
        - Monitoring & Alerting
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Which environment is affected?
      options:
        - Development
        - Staging
        - Production
        - Preview
        - All
    validations:
      required: true

  - type: input
    id: branch
    attributes:
      label: Branch
      description: Which branch triggered the issue?
      placeholder: main, develop, feature/xyz
    validations:
      required: true

  - type: input
    id: commit
    attributes:
      label: Commit SHA
      description: The commit SHA that triggered the issue
      placeholder: abc123def456
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: Describe the issue in detail
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste relevant error logs or output
      placeholder: |
        ```
        Error: ...
        at ...
        ```
    validations:
      required: false

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      description: Please check the following
      options:
        - label: I have searched for existing issues
          required: true
        - label: I have provided all required information
          required: true
        - label: I have included relevant logs
          required: false
        - label: This is a critical issue affecting production
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the issue
      placeholder: Screenshots, related issues, etc.
    validations:
      required: false
