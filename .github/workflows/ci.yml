name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install pnpm
      run: npm install -g pnpm
    
    - name: Install Frontend Dependencies
      run: |
        cd Development/FE
        pnpm install --frozen-lockfile
    
    - name: Build Frontend
      run: |
        cd Development/FE
        pnpm build
    
    - name: Install Backend Dependencies
      run: |
        cd Development/BE
        pnpm install --frozen-lockfile
    
    - name: Build Backend
      run: |
        cd Development/BE
        pnpm build
    
    - name: Run Frontend Tests
      run: |
        cd Development/FE
        pnpm test --run
      continue-on-error: true
    
    - name: Upload Frontend Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist-${{ matrix.node-version }}
        path: Development/FE/dist
    
    - name: Upload Backend Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-dist-${{ matrix.node-version }}
        path: Development/BE/dist

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Frontend Docker Image
      run: |
        cd Development/FE
        docker build -t school-inventory-frontend:latest .
    
    - name: Build Backend Docker Image
      run: |
        cd Development/BE
        docker build -t school-inventory-backend:latest .
    
    - name: Test Docker Compose
      run: |
        docker compose up -d
        sleep 10
        docker compose down
